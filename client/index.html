<html>
<head>

	<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="./css/general.css"/>
	<link rel="stylesheet" type="text/css" href="./css/tracks.css"/>
	<link rel="stylesheet" type="text/css" href="./css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>


</head>
<body>	
<div class="main-container">
	<h1>who needs a DJ anyway</h1>
	<div class="search">
		<input type="text"></input>
		<button class="btn">Go</button>
		<div class="filters">
			<div class="filter soundcloud">SoundCloud</div>
			<div class="filter youtube">YouTube</div>
			<div class="filter spotify">Spotify</div>
			<div class="filter deezer inactive">Deezer</div>
		</div>
	</div>

	<h2>best results</h2>
	<div class="tracks">
		<div class="track">
			<div class="track-source soundcloud"><p>SoundCloud</p></div>
			<img src="./img/track_01.jpg"></img>
			<div class="track-right-container">
				<div class="track-info">
					<p class="track-artist">KSHMR</p>
					<p class="track-name">Memories (Acoustic Version)</p>
					<p class="track-duration">3:19</p>
				</div>
				<div class="track-controls">
					<button title="Play now" class="btn btn-main"><i class="fa fa-play"></i></button>
					<button title="Add to queue" class="btn"><i class="fa fa-plus-circle"></i></button>
					<button title="Add to playlist" class="btn"><i class="fa fa-list-ul"></i></button>
				</div>
			</div>
		</div>
		<div class="track">
			<div class="track-source youtube"><p>YouTube</p></div>
			<img src="./img/track_02.jpg"></img>
			<div class="track-right-container">
				<div class="track-info">
					<p class="track-artist">Martin Solveig</p>
					<p class="track-name">Intoxicated (Official Music Video)</p>
					<p class="track-duration">3:15</p>
				</div>
				<div class="track-controls">
					<button title="Play now" class="btn btn-main"><i class="fa fa-play"></i></button>
					<button title="Add to queue" class="btn"><i class="fa fa-plus-circle"></i></button>
					<button title="Add to playlist" class="btn"><i class="fa fa-list-ul"></i></button>
				</div>
			</div>
		</div>
		<div class="track">
			<div class="track-source spotify"><p>Spotify</p></div>
			<img src="./img/track_03.jpg"></img>
			<div class="track-right-container">
				<div class="track-info">
					<p class="track-artist">The Toxic Avenger</p>
					<p class="track-name">Toxic is Dead</p>
					<p class="track-duration">5:10</p>
				</div>
				<div class="track-controls">
					<button title="Play now" class="btn btn-main"><i class="fa fa-play"></i></button>
					<button title="Add to queue" class="btn"><i class="fa fa-plus-circle"></i></button>
					<button title="Add to playlist" class="btn"><i class="fa fa-list-ul"></i></button>
				</div>
			</div>	
		</div>
	</div>
</div>
</body>	
</html>
